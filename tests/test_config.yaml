#Location of the address file
address_file : './only_addresses.csv'

#Provide the columns which needs to be concatinated to get the address
#example column_numbers : [3,4,5,6,7]
column_numbers : [0,1,2,3,4]

#Shelse db file
shelve_db : 'addresses'

#Set the separator in the file with which to create the final address
separator : ','

#API_KEY
api_key : 'YOUR_API_KEY'

#Name of the output csv file
output_csv : './test-results.csv'


#Directory where to look for the db files
directory : './'

#
# There are three modes for running the software. More details in the
# Readme file. It≈õ 1 by default
#  Test Mode: 1
#  Production mode -Users : 2
#  Production mode -NoUsers : 3
#
run_mode : 2
